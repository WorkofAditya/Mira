<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transport Manager</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app">

    <header class="topbar">
      <div class="logo">RC</div>
      <nav class="nav">
        <div class="dropdown">
          <button class="drop-btn">Employ</button>
          <div class="drop-menu">
            <div>Data entry</div>
            <div>Employ Data</div>
            <div>Salary slip</div>
          </div>
        </div>
        <div class="dropdown">
          <button class="drop-btn">Driver</button>
          <div class="drop-menu">
            <div>Data entry</div>
            <div>Payment slip</div>
            <div>Driver Data</div>
          </div>
        </div>

        <a href="booking.html" class="nav-link">Booking</a>
        <a href="Dispatch.html" class="nav-link">Dispatch</a>
        <button>Summary</button>

        <div class="dropdown">
          <button class="drop-btn">Menu</button>
          <div class="drop-menu right">
            <div>Booking</div>
            <div>Dispatch</div>
            <div>Godown Stock</div>
            <div>Consignor Data</div>
            <div>Consignee Data</div>
          </div>
        </div>
      </nav>
      <div class="spacer"></div>
    </header>

    <!-- Filters perfectly centered -->
    <section class="filters">
  <div class="filters-inner">
    <div class="field">
      <label>Year</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Branch</label>
      <select id="branchSelect">
        <option value="JAMNAGAR">JAMNAGAR</option>
        <option value="DARED">DARED</option>
        <option value="KOLKATA">KOLKATA</option>
        <option value="MUMBAI">MUMBAI</option>
        <option value="DELHI">DELHI</option>
      </select>
    </div>
  </div>
</section>


    <!-- Content placeholder -->
    <div class="content">
      <!-- Your page content goes here -->
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
