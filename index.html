<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1f2937">
  <title>Mira</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app">

    <header class="topbar">
      <div class="logo">RC</div>
      <nav class="nav">
        <div class="dropdown">
          <button class="drop-btn">Employ</button>
          <div class="drop-menu">
            <div>Data entry</div>
            <div>Employ Data</div>
            <div>Salary slip</div>
          </div>
        </div>
        <div class="dropdown">
          <button class="drop-btn">Driver</button>
          <div class="drop-menu">
            <div>Data entry</div>
            <div>Payment slip</div>
            <div>Driver Data</div>
          </div>
        </div>

        <a href="booking.html" class="nav-link">Booking</a>
        <a href="Dispatch.html" class="nav-link">Dispatch</a>
        <button>Summary</button>

        <div class="dropdown">
          <button class="drop-btn">Menu</button>
          <div class="drop-menu right">
            <div>Booking</div>
            <div>Dispatch</div>
            <div>Godown Stock</div>
            <div>Consignor Data</div>
            <div>Consignee Data</div>
          </div>
        </div>
      </nav>
      <div class="spacer"></div>
    </header>

    <!-- Filters perfectly centered -->
    <section class="filters">
  <div class="filters-inner">
    <div class="field">
      <label>Year</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Branch</label>
      <select id="branchSelect">
        <option value="JAMNAGAR">JAMNAGAR</option>
        <option value="DARED">DARED</option>
        <option value="KOLKATA">KOLKATA</option>
        <option value="MUMBAI">MUMBAI</option>
        <option value="DELHI">DELHI</option>
      </select>
    </div>
    <button class="select-btn">Select</button>
  </div>
</section>


    <!-- Content placeholder -->
    <div class="content">
      <!-- Your page content goes here -->
    </div>

  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js");
      });
    }
  </script>
</body>
</html>
