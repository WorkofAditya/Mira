<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1f2937">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.svg" type="image/svg+xml">
<title>Dispatch Entry</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    .container {
        width: 1100px;
        margin: 20px auto;
        background: #fff;
        border: 2px solid #000;
        padding: 15px;
    }

    .top {
        display: flex;
    }

    .left {
        width: 35%;
    }

    .row {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }

    .row label {
        width: 120px;
        font-weight: bold;
    }

    .row input {
        width: 180px;
        height: 24px;
        border: 2px solid #000;
    }

    .remark input {
        width: 160px;
    }

    .loading-btn {
        margin-left: 10px;
        padding: 8px 15px;
        border: 2px solid #000;
        background: #eaeaea;
        font-weight: bold;
        cursor: pointer;
    }

    .middle {
        width: 30%;
        text-align: center;
    }

    .middle h3 {
        margin-bottom: 5px;
    }

    .box {
        width: 90%;
        height: 350px;
        border: 2px solid #000;
        margin: auto;
    }

    .box select {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
    }

    .arrows {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
    }

    .arrows button {
        width: 40px;
        height: 30px;
        border: 2px solid #000;
        cursor: pointer;
    }

    .right {
        width: 30%;
    }

    .bottom {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
        border-top: 2px solid #000;
        padding-top: 10px;
    }

    .bottom button {
        width: 100px;
        height: 35px;
        border: 2px solid #000;
        background: #eaeaea;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">

    <div class="top">
        <div class="left">
            <div class="row">
                <label>DISPATCH NO</label>
                <input type="text" id="dispatchNo">
            </div>

            <div class="row">
                <label>DATE</label>
                <input type="date" id="dispatchDate">
            </div>

            <div class="row">
                <label>METHOD</label>
                <input type="text" id="method">
            </div>

            <div class="row">
                <label>BRANCH</label>
                <input type="text" id="branchInput" readonly>
            </div>

            <div class="row">
                <label>DRIVER NAME</label>
                <input type="text" id="driverName">
            </div>

            <div class="row">
                <label>MOBILE NO</label>
                <input type="text" id="mobileNo">
            </div>

            <div class="row">
                <label>VEHICLE NO</label>
                <input type="text" id="vehicleNo">
            </div>

            <div class="row">
                <label>ROUTE</label>
                <input type="text" id="route">
            </div>

            <div class="row remark">
                <label>REMARK</label>
                <input type="text" id="remark">
                <button class="loading-btn" id="loadingBtn" type="button">LOADING</button>
            </div>
        </div>

        <div class="middle">
            <h3>LR NO GODOWN</h3>
            <div class="box">
              <select id="godownList" multiple></select>
            </div>
        </div>

        <div class="arrows">
            <button id="btnMoveOneToVehicle" type="button">&gt;</button>
            <button id="btnMoveAllToVehicle" type="button">&gt;&gt;</button>
            <button id="btnMoveOneToGodown" type="button">&lt;</button>
            <button id="btnMoveAllToGodown" type="button">&lt;&lt;</button>
        </div>

        <div class="right">
          <h3>LR ON VEHICLE</h3>
            <div class="box">
              <select id="vehicleList" multiple></select>
            </div>
        </div>
    </div>

    <div class="bottom">
        <button type="button">NEW</button>
        <button type="button">EDIT</button>
        <button type="button">DELETE</button>
        <button type="button">FIND</button>
        <button type="button">PREVIEW</button>
        <button type="button">PRINT</button>
        <button type="button">PDF</button>
        <button type="button">EXIT</button>
    </div>

</div>

<script src="Dispatch.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./service-worker.js");
        });
      }
    </script>
</body>
</html>
