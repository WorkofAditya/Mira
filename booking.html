<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking</title>
<link rel="stylesheet" href="booking.css">
</head>
<body>
<div class="app">

  <!-- Topbar -->
  <header class="topbar">
    <div class="logo">LOGO</div>
    <nav class="nav">
      <div class="dropdown">
        <button class="drop-btn">Employ</button>
        <div class="drop-menu">
          <div>Data entry</div>
          <div>Employ Data</div>
          <div>Salary slip</div>
        </div>
      </div>
      <div class="dropdown">
        <button class="drop-btn">Driver</button>
        <div class="drop-menu">
          <div>Data entry</div>
          <div>Payment slip</div>
          <div>Driver Data</div>
        </div>
      </div>
      <a href="booking.html" class="nav-link">Booking</a>
      <button>Dispatch</button>
      <button>Summary</button>
      <div class="dropdown">
        <button class="drop-btn">Menu</button>
        <div class="drop-menu right">
          <div>Booking</div>
          <div>Dispatch</div>
          <div>Godown Stock</div>
          <div>Consignor Data</div>
          <div>Consignee Data</div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Booking form -->
  <div class="booking-body">

    <!-- Left column -->
    <div class="col left">
      <div class="row">
        <label>Branch From</label>
        <input type="text" id="branchFrom" readonly>
      </div>
      <div class="row small-gap">
        <label>Branch To</label>
        <input type="text" id="branchTo">
      </div>
      <div class="big-gap"></div>
      <div class="row">
        <label>B-Pay Mode</label>
        <input type="text" id="payMode">
      </div>
      <div class="row">
        <label>Sender / C</label>
        <input type="text" id="sender">
      </div>
      <div class="row">
        <label>Receiver</label>
        <input type="text" id="receiver">
      </div>
      <div class="row">
        <label>Content</label>
        <input type="text" id="content">
      </div>
      <div class="row">
        <label>Packages</label>
        <input type="number" class="small" id="packages">
      </div>
      <div class="row">
        <label>Weight in KG</label>
        <input type="number" class="small" id="weight">
      </div>
    </div>

    <!-- Middle column -->
    <div class="col middle">
      <div class="row tight">
        <label>Pickup From</label>
        <input type="text" id="pickupFrom">
      </div>
      <div class="row tight">
        <label>Delivery To</label>
        <input type="text" id="deliveryTo">
      </div>
      <div class="big-gap"></div>
      <div class="row">
        <label>Mobile No.</label>
        <input type="text" id="mobile">
      </div>
      <div class="row">
        <label>PKG Detail</label>
        <input type="text" id="pkgDetail">
      </div>
    </div>

    <!-- Right column -->
    <div class="col right">
      <div class="row">
        <label>Date</label>
        <input type="date" class="small" id="bookingDate">
      </div>
      <div class="row">
        <label>L. R. No</label>
        <input type="text" id="lrNo">
      </div>
      <div class="fee-box">
        <div class="fee-title">Booking Fee</div>
        <div class="row">
          <label>Freight</label>
          <input type="number" class="small" id="freight">
        </div>
        <div class="row">
          <label>Door del</label>
          <input type="number" id="doorDelivery">
        </div>
        <div class="row">
          <label>Total</label>
          <input type="number" id="total">
        </div>
      </div>
    </div>

  </div>

  <!-- Action buttons -->
  <div class="actions">
  <button id="btnNew">Add / New</button>
    <button id="btnEdit">Edit</button>
    <button id="btnSave">Save</button>
    <button id="btnDelete">Delete</button>
    <button id="btnFind">Find</button>
    <button id="btnPreview">Preview</button>
    <button id="btnPrint">Print</button>
  </div>



</div>

<!-- PRINT LAYOUT -->
<div id="printArea" style="display:none">
  <div class="print-page">
    <div class="receipt" id="receiptLeft"></div>
    <div class="receipt" id="receiptRight"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
