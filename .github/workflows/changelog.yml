name: Update Changelog

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch entire history to ensure we have all commits

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate Changelog
        run: |
          repo_url="https://github.com/workofaditya/DRC"
          repo_blob="$repo_url/blob/main"

          # Ensure CHANGELOG.md exists
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
          fi

          # Capture the latest commit hash (HEAD) and the second most recent commit
          latest_commit=$(git log -n 1 --pretty=format:"%H")
          previous_commit=$(git log -n 2 --skip=1 --pretty=format:"%H")

          echo "## Unreleased" >> CHANGELOG.md
          echo -e "| Date | Commit | Change | File |\n|------|--------|--------|------|" >> CHANGELOG.md

          # Generate the changelog entries from the latest commits
          git log $previous_commit..$latest_commit --date=short --pretty=format:"%H|%h|%ad|%s" \
          --invert-grep --grep="Auto-update CHANGELOG.md" | while IFS="|" read hash short date msg; do
            files=$(git show --name-only --pretty="" "$hash" | sed '/^$/d')
            file_links=""
            for f in $files; do
              file_links+="[${f}](${repo_blob}/${f}) "
            done
            echo "| ${date} | [${short}](${repo_url}/commit/${hash}) | ${msg} | ${file_links} |" >> CHANGELOG.md
          done
          echo -e "\n" >> CHANGELOG.md

      - name: Commit & Push Changelog
        run: |
          if git diff --quiet; then
            echo "No changes in CHANGELOG.md, skipping commit."
            exit 0
          fi

          git add CHANGELOG.md
          git commit -m "Auto-update CHANGELOG.md"
          git push
